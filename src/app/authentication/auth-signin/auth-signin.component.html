<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/logo/logoDatumLab_dark.png" alt="" class="img-fluid mb-4" style="height: 50px; width: auto;">
            <h4 class="mb-3 f-w-400">Connexion</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input id="userName_connex" type="email" class="form-control" placeholder="Nom d'utilisateur/Email">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input id="pwd_connex" type="password" class="form-control" placeholder="Mot de passe">
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> Garder ma session active</label>
              </div>
            </div>
            <button class="btn btn-block btn-primary mb-4" 
                    style="background-color: #4040ec !important; border-color: #4040ec;"
                    (click)="connexion();"
            >
              Connexion
            </button>
            <p class="mb-2 text-muted">Mot de passe oublié? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Réinitialiser</a></p>
            <!-- <p class="mb-0 text-muted">Don’t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
