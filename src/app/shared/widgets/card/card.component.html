<div class="text">
    <h4>{{ label }}</h4>

    <span class="total">{{ total }}</span>

    <span >
        <mat-icon color="primary" style="font-family: 'Material Icons';">trending_up</mat-icon>
    </span>
    <span class="description">
        {{ percentage }}
    </span>

    <span> De la cible </span>

</div>
<div class="widget">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 40px; display: block;">
    </highcharts-chart>
</div>
